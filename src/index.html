<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>icon buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="text-center">Material.io Icon Buttons</h1>

    <div class="mb">
        <div>Default Icon Button</div>
        <button class="mdc-icon-button material-icons">favorite</button>
    </div>

    <div class="mb">
        <div>Icon Button Toggle</div>
        <button class="mdc-icon-button iconToggle">
            <i class="mdc-icon-button__icon material-icons mdc-icon-button__icon--on">favorite</i>
            <i class="mdc-icon-button__icon material-icons">favorite_border</i>
        </button>

        <button class="mdc-icon-button iconToggle">
            <i class="mdc-icon-button__icon material-icons mdc-icon-button__icon--on">favorite</i>
            <i class="mdc-icon-button__icon material-icons">favorite_border</i>
        </button>
    </div>

    <div class="mb">
        <div>Icon Button with a image</div>
        <button class="mdc-icon-button iconToggle">
            <img src="images/icon2.png" alt="" class="mdc-icon-button__icon mdc-icon-button__icon--on">
            <img src="images/icon.png" class="mdc-icon-button__icon" alt="">
        </button>
    </div>

    <div class="mb">
        <div>Disabled Icon Button</div>
        <button class="mdc-icon-button" disabled>
            <i class="material-icons mdc-icon-button__icon">favorite</i>
        </button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
