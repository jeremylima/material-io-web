<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ripple effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="text-center">Material.io Adding Ripple Effect to Buttons</h1>

    <div class="mb">
        <div class="mb">Button Component</div>
        <button class="mdc-button rippleEffect">
            Simple Button
        </button>
        <button class="mdc-button mdc-button--raised rippleEffect">
            Raised Button
        </button>
        <button class="mdc-button mdc-button--unelevated rippleEffect">
            Unelevated Button
        </button>
        <button class="mdc-button mdc-button--icon rippleEffect">
            <i class="material-icons mdc-button__icon">android</i>
            Icon Button
        </button>
    </div>

    <hr>
    <div class="mb">
        <div class="mb">Floating Action Button Components</div>
        <button class="mdc-fab rippleEffect">
            <i class="mdc-icon-button__icon material-icons">favorite_border</i>
        </button>
        <button class="mdc-fab mdc-fab--mini rippleEffect">
            <i class="mdc-icon-button__icon material-icons">favorite_border</i>
        </button>
        <button class="mdc-fab mdc-fab--extended rippleEffect">
            <i class="mdc-fab__icon material-icons">add</i>
            <span class="mdc-fab__label">Create</span>
        </button>
    </div>
    <hr>

    <div class="mb">
        <div class="mb">Icon Button Component</div>
        <button class="mdc-icon-button iconToggle iconToggleRipple">
            <i class="material-icons mdc-icon-button__icon">favorite</i>
        </button>
        <button class="mdc-icon-button iconToggle iconToggleRipple">
            <i class="material-icons mdc-icon-button__icon">favorite</i>
            <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite_border</i>
        </button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
