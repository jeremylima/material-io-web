<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="text-center">Material.io Floating Action Button</h1>

    <div class="mb">
        <div>Default Floating Action Button</div>
        <button class="mdc-fab">
            <span class="mdc-fab__icon material-icons">android</span>
        </button>
    </div>

    <div class="mb">
        <div>Mini Floating Action Button</div>
        <button class="mdc-fab mdc-fab--mini">
            <span class="mdc-fab__icon material-icons">android</span>
        </button>
    </div>

    <div class="mb">
        <div>Extended Floating Action Button</div>
        <button class="mdc-fab mdc-fab--extended">
            <span class="mdc-fab__icon material-icons">android</span>
            <span class="mdc-fab__label">Android</span>
        </button>
    </div>

    <div class="mb">
        <div>Extended Floating Action Button</div>
        <button class="mdc-fab mdc-fab--exited exitedBtn">
            <span class="mdc-fab__icon material-icons">android</span>
        </button>
    </div>

    <button class="toggler">
        Toggle Exited button
    </button>

    <script src="js/main.js"></script>
</body>

</html>
